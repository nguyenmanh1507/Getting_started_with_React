<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

  <div id="app"></div>
  <!-- /#app -->

  <script src="http://fb.me/react-with-addons-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/jsx">
  /** @jsx React.DOM */

  var Dashboard = React.createClass({
    loadData: function() {
      return $.get('https://flickering-inferno-3591.firebaseio.com/' + this.props.url + '/.json');
    },
    componentWillMount: function() {
      // debugger;
    },
    componentDidMount: function() {
      // debugger;
      this.loadData().then(function(data) {
        this.setState({
          metric: data
        });
      }.bind(this));
    },
    getInitialState: function() {
      return {
        metric: 0
      };
    },
    render: function() {
      return (
        <div className="jumbotron container">
          <h2>{this.state.metric}</h2>
        </div>
      );
    }
  });

  var dashComponent = React.renderComponent(
    <Dashboard url='metric' />,
    document.getElementById('app')
  );

  </script>
</body>
</html>
