<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX vs React.DOM</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

  <!-- Container node -->
  <div id="app"></div>

  <script src="http://fb.me/react-0.11.1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */
    var MessageBox = React.createClass({
      handleAdd: function(e) {
        var newMessage = this.refs.newMessage.getDOMNode().value;
        this.setState({
          messages: this.state.messages.concat(newMessage)
        });
      },
      getInitialState: function() {
        return {
          isVisible: true,
          messages: [
            'I like the word',
            'Coffee flavored ice cream is highly underrated',
            'My spoon is too big',
            'Tuesday is coming. Did you bring your coat?',
            'I am a banana'
          ]
        }
      },
      render: function() {
        var inlineStyle = {
          display: (this.state.isVisible) ? 'block' : 'none'
        };
        var message = this.state.messages.map(function(i) {
          return (
            <SubMessage message={i} />
          );
        });
        var subMessage = 'Its not good to see you';
        return (
          <div className="container jumbotron" style={inlineStyle}>
            <h1>Hello, React</h1>
            <input type="text" ref="newMessage" />
            <button className="btn btn-primary" onClick={this.handleAdd}>Add</button>
            {message}
          </div>
        );
      }
    });

    var SubMessage = React.createClass({
      propTypes: {
        message: React.PropTypes.string.isRequired
      },
      getDefaultProps: function() {
        return {
          message: 'Its good to see you'
        };
      },
      render: function() {
        return (
          <div>
            <small>{this.props.message}</small>
          </div>
        );
      }
    });

    var reactComponent = React.renderComponent(
      <MessageBox />,
      document.getElementById('app')
    );

  </script>
</body>
</html>
